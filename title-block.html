<header id="title-block-header">

$if(name)$
<div class='right'>
<a href="https://github.com/chrissl789/modern-regression/raw/main/$name$" target="_blank">View Code</a>
</div>
$endif$

$if(title)$<h1 class="title">$title$</h1>$endif$
$if(subtitle)$
<p class="subtitle">$subtitle$</p>
$endif$
$for(author)$
<p class="author">$author$</p>
$endfor$

$if(date)$
<p class="date">$date$</p>
$endif$
$if(abstract)$
<div class="abstract">
<div class="abstract-title">$abstract-title$</div>
$abstract$
</div>
$endif$

</header>
